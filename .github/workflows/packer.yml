name: Packer CI
 
on:
    pull_request:
      types: [closed]
    push:
        branches: feature/test4
 
 
 
jobs:
  packer_ci:
    runs-on: ubuntu-latest
   
    steps:
    - name: Check out code
      uses: actions/checkout@v3
   
   
    - name: Zip all the webApp files
      run: |
          zip -r webapp.zip ./
          pwd
    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.4.0'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
    - name: Setup Environment File
      run: |
          cat << EOF > .env
          DB_HOST: ${{ secrets.DB_HOST}}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          EOF
      shell: bash
 
 
    - name: Install Packer
      run: |
            curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
            sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
            sudo apt-get update && sudo apt-get install packer
   
    - name: Initialize Packer
      run: |
            cd packer
            packer init .
   
 
    - name: Format Packer template and check for changes
      run: |
            cd packer
            packer fmt .
            git diff --exit-code
            if [ $? -ne 0 ]; then
            echo "Packer templates were not correctly formatted. Please run 'packer fmt' locally, commit the changes, and push again."
            exit 1
            fi
         
                 
    - name: Validate Packer template
      run: |
            cd packer
            packer validate -var-file=variables.pkrvars.hcl .
            